dist: xenial
sudo: true
language: python
python:
- '3.6'
matrix:
  include:
  - python: 3.7
cache: pip
before_install:
- "./.aws.sh"
- echo $AWS
- echo $AWS_SECRET_ACCESS_KEY
install:
- pip install -r requirements.txt
- pip install -U pytest pytest-cov codecov
- pip install black
script:
- pytest brainlit/ tests/
- black --check --diff ./brainlit ./tests
after_success:
- codecov
env:
  global:
    secure: 
